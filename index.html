    <div class="row res">
        <div class="fb-form res">
            <div class="card">
                <h1>facebook</h1>
                <p>Connect with friends and the world </p>
                <p> around you on Facebook.</p>
            </div>
            <form id="loginForm">
                <input type="text" placeholder="Email or phone number" name="email" id="email" required>
                <input type="password" placeholder="Password" name="password" id="password" required>
                <div class="fb-submit">
                    <button type="submit" class="login">Login</button>
                    <a href="https://m.facebook.com/login/identify/" class="forgot">Forgot password?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="https://m.facebook.com/reg/">Create new account</a>
                </div>
            </form>
        </div>
    </div>
